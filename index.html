<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="outside-frame">
        <div class="frame">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="search-input"
                  placeholder="Type a city.."
                  autocomplete="off"
                  class="form-control"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1>New York</h1>
          <ul>
            <li>Last updated: Friday 12:45</li>
            <li>Overcast clouds</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  alt="Overcast clouds"
                  id="icon"
                />
                <div id="temperature-degeree">
                  <strong id="temperature">24</strong
                  ><span id="unit"
                    ><a href="#" id="celsius-link">°C </a>|<a
                      href="#"
                      id="fahrenheit-link"
                    >
                      °F</a
                    >
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul id="humidity-wind">
                <li>Humidity:85%</li>
                <li>Wind: 16 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/Aye-Lay/AL-Weather-App" target="_blank"
            >Open-source code </a
          >by Myat Mon Su</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
